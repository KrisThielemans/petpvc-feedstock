{% set name = "PETPVC" %}
{% set version = "1.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCL/PETPVC/archive/v{{ version }}.tar.gz
  sha256: 55c02b7af1df1e1740b7f9fa3e7129420c1154a8efc948e9ff84ca43c539197b

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - libitk-devel
  run:
    - libitk

test:
  commands:
    - petpvc  # [not win]

about:
  home: https://github.com/UCL/PETPVC
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Toolbox for partial volume correction (PVC) in positron emission tomography (PET)

extra:
  recipe-maintainers:
    - ghisvail
